<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoa</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/navbar.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body onload="carregarInfo()">
    <!-- Div esqueda - Logotipo -->
    <div class="esq-logotipo">
        <img src="../assets/images/logo-animalzinho-sem-background.png" alt="logotipo-animalzinho">
    </div>

    <!-- Div direito - Inputs -->
    <div class="dir-inputs">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="cadastrar.html">Cadastro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="alterar.html">Alterar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="pesquisar.html">Pesquisar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="deletar.html">Deletar</a>
            </li>
        </ul>

        <h1>ATUALIZAR CADASTRO</h1>
        <form>
            <p hidden name="id-pessoa"></p>
            <div class="form-floating mb-3">
                <input type="name" class="form-control" name="nome-pessoa-alt" placeholder="Nome completo" required>
                <label for="floatingInput">Nome completo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" name="cpf-alt" placeholder="CPF" required>
                <label for="floatingInput">CPF</label>
            </div>
            <div class="double-input">
                <div class="form-floating mb-3 compact">
                    <input type="date" class="form-control" name="data-de-nascimento-alt" placeholder="Data de nascimento" required>
                    <label for="floatingInput">Data de Nascimento</label>
                </div>
                <div class="form-floating mb-3 compact">
                    <input type="number" class="form-control" name="telefone-alt" placeholder="Telefone" required>
                    <label for="floatingInput">Telefone</label>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="name" class="form-control" name="endereco-alt" placeholder="Endereço" required>
                <label for="floatingInput">Endereço</label>
            </div>
            <div class="double-input">
                <div class="form-floating mb-3 compact">
                    <input type="number" class="form-control" name="altura-alt" placeholder="Peso" required>
                    <label for="floatingInput">Altura (cm)</label>
                </div>
                <div class="form-floating mb-3 compact">
                    <input type="number" class="form-control" name="peso-alt" placeholder="Altura">
                    <label for="floatingInput">Peso (kg)</label>
                </div>
            </div>
        </form>
        <input class="btn btn-primary" type="submit" value="Atualizar" onclick="atualizarPessoa()">
    </div>

    <script src="js/main.js"></script>
    <script src="js/requests.js"></script>
</body>

</html>
