<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoa</title>
    <link rel="stylesheet" href="css/estilo.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Div esqueda - Logotipo -->
    <div class="esq-logotipo">
        <img src="../assets/images/logo-animalzinho-sem-background.png" alt="logotipo-animalzinho">
    </div>

    <!-- Div direito - Inputs -->
    <div class="dir-inputs">

        <h1>CADASTRO PESSOA</h1>
        <form action="">
            <div class="form-floating mb-3">
                <input type="name" class="form-control" id="floatingInput" placeholder="Nome completo">
                <label for="floatingInput">Nome completo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInput" placeholder="CPF">
                <label for="floatingInput">CPF</label>
            </div>
            <div class="double-input">
                <div class="form-floating mb-3 compact">
                    <input type="date" class="form-control" id="floatingInput" placeholder="Data de nascimento">
                    <label for="floatingInput">Data de Nascimento</label>
                </div>
                <div class="form-floating mb-3 compact">
                    <input type="number" class="form-control" id="floatingInput" placeholder="Telefone">
                    <label for="floatingInput">Telefone</label>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="name" class="form-control" id="floatingInput" placeholder="Endereço">
                <label for="floatingInput">Endereço</label>
            </div>
            <div class="double-input">
                <div class="form-floating mb-3 compact">
                    <input type="number" class="form-control" id="floatingInput" placeholder="Peso">
                    <label for="floatingInput">Altura (cm)</label>
                </div>
                <div class="form-floating mb-3 compact">
                    <input type="number" class="form-control" id="floatingInput" placeholder="Altura">
                    <label for="floatingInput">Peso (kg)</label>
                </div>
            </div>
        </form>
        <input class="btn btn-primary" type="submit" value="Cadastrar">

    </div>
</body>

</html>
