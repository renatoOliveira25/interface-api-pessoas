<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoa</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/navbar.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/tabelas.css">
</head>

<body>
    <!-- Div esqueda - Logotipo -->
    <div class="esq-logotipo">
        <img src="../assets/images/logo-animalzinho-sem-background.png" alt="logotipo-animalzinho">
    </div>

    <!-- Div direito - Inputs -->
    <div class="dir-inputs">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="cadastrar.html">Cadastro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="alterar.html">Alterar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="pesquisar.html">Pesquisar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="deletar.html">Deletar</a>
            </li>
        </ul>

        <h1>LISTAR PESSOAS</h1>

        <div class="pesquisa-pessoa">
            <input class="pesquisar-pessoa" type="text" placeholder="Digite o nome da pessoa">
            <input class="btn-search" type="submit" value="Pesquisar" onclick="listarPessoas()">
        </div>
        
        <div class="div-tabela">
            <table id="tabela-pessoas">
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
                    <th>Altura (cm)</th>
                    <th>Peso (kg)</th>
                    <th>Ação</th>
                </tr>
            </table>
        </div>

        
    </div>

    <script src="js/tabela.js"></script>
    <script src="js/requests.js"></script>

</body>

</html>
